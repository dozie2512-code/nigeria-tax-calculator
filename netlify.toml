# Netlify configuration for Nigeria Tax Calculator
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Publish directory - where your static files are located
  publish = "."
  
  # No build command needed for this static site
  command = "echo 'No build required - static site'"

# Redirect all requests to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # Don't redirect if the file exists
  conditions = {path = ["!*.html", "!*.css", "!*.js", "!*.png", "!*.jpg", "!*.jpeg", "!*.gif", "!*.svg", "!*.ico", "!*.json"]}

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy - allow Firebase and CDN resources
    # Note: 'unsafe-inline' and 'unsafe-eval' are required for this single-file application
    # To improve security in future versions, consider:
    # 1. Moving inline scripts to external .js files
    # 2. Removing eval() usage (used by jsPDF and SheetJS libraries)
    # 3. Using nonce-based CSP for inline scripts
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://www.gstatic.com https://*.firebaseapp.com https://*.firebase.google.com;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      img-src 'self' data: blob: https:;
      font-src 'self' data: https://cdnjs.cloudflare.com;
      connect-src 'self' https://*.firebaseapp.com https://*.firebase.google.com https://*.firebaseio.com https://*.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
      frame-src 'self' https://*.firebaseapp.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """

# Cache static assets
# Note: These files are embedded in index.html or rarely change
# If you start using external CSS/JS files that change frequently,
# consider implementing cache-busting (e.g., style.abc123.css) or reducing cache duration
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify UI)
# FIREBASE_API_KEY
# FIREBASE_AUTH_DOMAIN
# FIREBASE_PROJECT_ID
# FIREBASE_STORAGE_BUCKET
# FIREBASE_MESSAGING_SENDER_ID
# FIREBASE_APP_ID
# FIREBASE_MEASUREMENT_ID
