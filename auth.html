<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in â€” Nigeria Accounting & Tax</title>
  <link rel="stylesheet" href="/auth.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
  <main class="card">
    <h1>Welcome</h1>
    <p class="lead">Sign in or create an account to continue to the Nigeria Accounting & Tax Engine prototype.</p>

    <div class="tabs">
      <button id="tabLogin" class="tab active">Login</button>
      <button id="tabSignup" class="tab">Sign up</button>
    </div>

    <section id="loginPanel" class="panel">
      <form id="loginForm">
        <label>Email
          <input type="email" id="loginUser" autocomplete="email" required />
        </label>
        <label>Password
          <input type="password" id="loginPass" autocomplete="current-password" required />
        </label>
        <div class="row">
          <button type="submit" class="primary">Sign in</button>
          <button type="button" id="loginDemo">Demo account</button>
        </div>
        <p id="loginMsg" class="msg"></p>
      </form>
    </section>

    <section id="signupPanel" class="panel hidden">
      <form id="signupForm">
        <label>Full name
          <input type="text" id="signupName" required />
        </label>
        <label>Username (display name)
          <input type="text" id="signupUser" autocomplete="username" required />
        </label>
        <label>Email
          <input type="email" id="signupEmail" autocomplete="email" required />
        </label>
        <label>Password
          <input type="password" id="signupPass" autocomplete="new-password" minlength="6" required />
        </label>
        <label>Confirm Password
          <input type="password" id="signupPass2" minlength="6" required />
        </label>
        <div class="row">
          <button type="submit" class="primary">Create account</button>
          <button type="button" id="signupCancel">Cancel</button>
        </div>
        <p id="signupMsg" class="msg"></p>
      </form>
    </section>

    <footer class="muted">Secure authentication powered by Firebase. Your data is safely managed.</footer>
  </main>

  <script src="/auth.js" defer></script>
</body>
</html>
