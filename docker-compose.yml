version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: accounting-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-accounting}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-accounting123}
      POSTGRES_DB: ${DB_NAME:-accounting_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - accounting-network

  minio:
    image: minio/minio:latest
    container_name: accounting-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - accounting-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: accounting-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-4000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-accounting}
      DB_PASSWORD: ${DB_PASSWORD:-accounting123}
      DB_NAME: ${DB_NAME:-accounting_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-accounting-files}
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - minio
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - accounting-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: accounting-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - accounting-network
    command: npm run dev

volumes:
  postgres_data:
  minio_data:

networks:
  accounting-network:
    driver: bridge
