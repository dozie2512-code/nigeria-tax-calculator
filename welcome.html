<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome â€” Nigeria Tax Calculator</title>
  <style>
    :root {
      --accent: #0b76d1;
      --bg: #f8f9fb;
      --panel: #fff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #0b76d1 0%, #00a3b5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .welcome-card {
      background: var(--panel);
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 2rem;
      color: #222;
    }
    .welcome-message {
      font-size: 1.1rem;
      color: #444;
      margin: 0 0 32px 0;
      line-height: 1.6;
    }
    .tax-list {
      display: inline-block;
      font-weight: 600;
      color: var(--accent);
    }
    .proceed-btn {
      display: inline-block;
      padding: 14px 40px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .proceed-btn:hover {
      background: #0a68be;
    }
    @media (max-width: 600px) {
      .welcome-card {
        padding: 32px 24px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .welcome-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>Welcome to taxmaxng.com</h1>
    <p class="welcome-message">
      Track all your taxes in one place
      <span class="tax-list">(VAT, WHT, PAYE, CIT, PIT, CGT, Development Levy)</span>
    </p>
    <button class="proceed-btn" onclick="proceedToApp()">Proceed</button>
  </div>

  <script>
    function proceedToApp() {
      // Redirect to main application
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
