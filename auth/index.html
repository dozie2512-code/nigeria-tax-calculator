<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigeria Tax Calculator â€” Signup &amp; Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header container">
    <h1 class="brand">Nigeria Tax Calculator</h1>
  </header>

  <main class="container">
    <div class="auth-card">
      <h2>Welcome</h2>
      
      <!-- Tabs for Login / Signup -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="signup">Sign Up</button>
      </div>

      <!-- Login Tab -->
      <div class="tab-content active" id="loginTab">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
          </div>
          <div id="loginMsg" class="form-message"></div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>

      <!-- Signup Tab -->
      <div class="tab-content" id="signupTab">
        <form id="signupForm">
          <div class="form-group">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" name="signupUsername" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="signupEmail" required autocomplete="email">
          </div>
          <div class="form-group">
            <label for="signupPassword">Password (min 6 characters)</label>
            <input type="password" id="signupPassword" name="signupPassword" minlength="6" required autocomplete="new-password">
          </div>
          <div id="signupMsg" class="form-message"></div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer container">
    &copy; 2024 Nigeria Tax Calculator
  </footer>

  <script src="app.js"></script>
</body>
</html>
