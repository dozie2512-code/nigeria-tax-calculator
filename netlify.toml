# Netlify Configuration File
# This file defines how Netlify should build and deploy the Nigeria Tax Calculator app

# Build Configuration
# Specifies the directory to publish (root directory contains the main app files)
[build]
  publish = "."

# Security Headers
# These headers enhance the security of the application by preventing common web vulnerabilities
[[headers]]
  # Apply these headers to all routes
  for = "/*"
  [headers.values]
    # Prevents the site from being embedded in iframes, protecting against clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevents browsers from MIME-sniffing responses, reducing XSS attack risks
    X-Content-Type-Options = "nosniff"
    
    # Controls the Referer header to prevent leaking sensitive information in cross-origin requests
    Referrer-Policy = "strict-origin-when-cross-origin"

# Single Page Application (SPA) Redirects
# Uncomment the section below if the app uses client-side routing
# This ensures all routes are handled by index.html for proper SPA navigation
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
