<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Nigeria Tax Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0b76d1 0%, #00a3b5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 48px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      font-size: 72px;
      color: #0b76d1;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #222;
    }
    
    p {
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #0b76d1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
      font-size: 16px;
    }
    
    .btn:hover {
      background: #0a68be;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üîç</div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
  
  <script>
    // Redirect to home page after 5 seconds for SPA behavior
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
