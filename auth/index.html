<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigeria Tax Calculator — Signup &amp; Login</title>
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
  <header class="site-header container">
    <h1 class="brand">Nigeria Tax Calculator</h1>
    <nav>
      <button class="btn" id="openLogin">Login</button>
      <button class="btn btn-primary" id="openSignup">Sign up</button>
    </nav>
  </header>

  <main class="container hero">
    <h2>Accounting &amp; Tax — Made Simple</h2>
    <p class="lead">Track income, expenses, VAT, WHT, and file returns with ease. Built for Nigerian businesses of any size.</p>
    <div class="actions">
      <button class="btn btn-primary" id="heroSignup">Get Started Free</button>
    </div>
  </main>

  <footer class="site-footer container">
    &copy; 2024 Nigeria Tax Calculator
  </footer>

  <!-- Login Modal -->
  <div class="modal" id="loginModal" aria-hidden="true">
    <div class="modal-content">
      <h3>Login</h3>
      <form id="loginForm">
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Password
          <input type="password" name="password" required>
        </label>
        <p id="loginMsg" class="form-note"></p>
        <div class="form-actions">
          <button type="button" class="btn" data-close>Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal" aria-hidden="true">
    <div class="modal-content">
      <h3>Create Account</h3>
      <form id="signupForm">
        <label>Name
          <input type="text" name="signupName" required>
        </label>
        <label>Username (display name)
          <input type="text" name="signupUsername" required>
        </label>
        <label>Email
          <input type="email" name="signupEmail" required>
        </label>
        <label>Phone (optional)
          <input type="tel" name="signupPhone">
        </label>
        <label>Password (min 6 chars)
          <input type="password" name="signupPassword" minlength="6" required>
        </label>
        <p id="signupMsg" class="form-note"></p>
        <div class="form-actions">
          <button type="button" class="btn" data-close>Cancel</button>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
